<!DOCTYPE html>
<html>
<head>
    <title>Week HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="heading.css">
</head>
<body>
    <label for="myHeading">Hover</label>
    <h1 id="myHeading" onmouseover="this.style.color='red';">Automate The Planet</h1>

    <br>
    <br>
    <label for="myHeading2">Focus</label>
    <h1 id="myHeading2" onfocus="this.style.color='blue';">Automate The Planet</h1>

    <br>
    <br>
    <label for="myHeading3">Inner HTML</label>
    <h1 id="myHeading3"><button name="button">Click me</button></h1>

    <br>
    <br>
    <label for="myHeading4">No Text</label>
    <h1 id="myHeading4"></h1>

    <script type="text/javascript" src="heading.js"></script>
</body>
</html>
