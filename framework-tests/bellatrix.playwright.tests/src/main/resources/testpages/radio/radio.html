<!DOCTYPE html>
<html>
<head>
    <title>Url HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="radio.css">
</head>
<body>
    <br>
    <br>
    <label for="myRadio">Providing default options</label>
    <input type="radio" id="myRadio" name="subscribe" value="newsletter" checked>

    <br>
    <br>
    <label for="myRadio1">Test Hover</label>
    <input type="radio" id="myRadio1" checked onmouseover="this.style.color='red';">

    <br>
    <br>
    <label for="myRadio2">Test Focus</label>
    <input type="radio" id="myRadio2" name="subscribe" value="newsletter" checked onfocus="this.style.color='blue';">

    <br>
    <br>
    <label for="myRadio3">Test IsDisabled</label>
    <input type="radio" id="myRadio3" name="subscribe" value="newsletter" disabled>


    <script type="text/javascript" src="radio.js"></script>
</body>
</html>
