<!DOCTYPE html>
<html>
<head>
    <title>Week HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="progress.css">
</head>
<body>
    <label for="myProgress">Default</label>
    <progress value="70" max="100" id="myProgress">70 %</progress>

    <br>
    <br>
    <label for="myProgress1">No Max</label>
    <progress value="70" id="myProgress1">70 %</progress>

    <br>
    <br>
    <label for="myProgress2">No Value</label>
    <progress id="myProgress2">70 %</progress>

    <br>
    <br>
    <label for="myProgress3">No Text</label>
    <progress id="myProgress3"></progress>


    <script type="text/javascript" src="progress.js"></script>
</body>
</html>
