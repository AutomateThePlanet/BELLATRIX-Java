<!DOCTYPE html>
<html>
<head>
    <title>Url HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="color.css">
</head>
<body>
    <label for="myColor">Default</label>
    <input id="myColor" name="myColor" type="color" class="myTestClass">

    <br>
    <br>
    <label for="myColor2">Default Value</label>
    <input id="myColor2" name="myColor2" type="color" value="#f00030">

    <br>
    <br>
    <label for="myColor3">Autocomplete= ON</label>
    <input id="myColor3" name="myColor3" type="color" value="#ff0000" autocomplete="on">

    <br>
    <br>
    <label for="myColor4">Autocomplete= OFF</label>
    <input id="myColor4" name="myColor4" type="color" value="#ff0000" autocomplete="off">

    <br>
    <br>
    <label for="myColor6">Required Set</label>
    <input id="myColor6" name="myColor6" type="color" value="#ff0000" required>

    <br>
    <br>
    <label for="myColor7">Test Hover</label>
    <input id="myColor7" name="myColor7" type="color" value="#ff0000" onmouseover="this.style.color='red';">

    <br>
    <br>
    <label for="myColor8">Test Focus</label>
    <input id="myColor8" name="myColor8" type="color" value="#ff0000" onfocus="this.style.color='blue';">

    <br>
    <br>
    <label for="myColor9">Disabled Set</label>
    <input id="myColor9" name="myColor9" type="color" value="#ff0000" disabled>

    <br>
    <br>
    <label for="myColor10">List</label>
    <input id="myColor10" name="myColor10" type="color" value="#ff0000" list="tickmarks">

    <script type="text/javascript" src="color.js"></script>
</body>
</html>
