<!DOCTYPE html>
<html>
<head>
    <title>Url HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="url.css">
</head>
<body>
    <label for="myURL">Placeholders</label>
    <input id="myURL" name="myURL" type="url" placeholder="http://www.example.com" class="myTestClass">

    <br>
    <br>
    <label for="myURL1">Physical input element size</label>
    <input id="myURL1" name="myURL" type="url" size="30">

    <br>
    <br>
    <label for="myURL2">Element value length</label>
    <input id="myURL2" name="myURL" type="url" size="30" minlength="10" maxlength="80">

    <br>
    <br>
    <label for="myURL3">Providing default options</label>
    <input id="myURL3" name="myURL" type="url" value="http://www.example.com">

    <br>
    <br>
    <label for="myURL4">Autocomplete= ON</label>
    <input id="myURL4" name="myURL" type="url" value="http://www.example.com" autocomplete="on">

    <br>
    <br>
    <label for="myURL5">Autocomplete= OFF</label>
    <input id="myURL5" name="myURL" type="url" value="http://www.example.com" autocomplete="off">

    <br>
    <br>
    <label for="myURL6">Readonly Set</label>
    <input id="myURL6" name="myURL" type="url" value="http://www.example.com" readonly>

    <br>
    <br>
    <label for="myURL7">Required Set</label>
    <input id="myURL7" name="myURL" type="url" value="http://www.example.com" required>

    <br>
    <br>
    <label for="myURL8">Test Hover</label>
    <input id="myURL8" name="myURL" type="url" value="http://www.example.com" onmouseover="this.style.color='red';">

    <br>
    <br>
    <label for="myURL9">Test Focus</label>
    <input id="myURL9" name="myURL" type="url" value="http://www.example.com" onfocus="this.style.color='blue';">

    <div id="myURL10Wrapper">
        <br>
        <br>
        <label for="myURL10">Test Disabled</label>
        <input id="myURL10" name="myURL" type="url" value="http://www.example.com" disabled>
    </div>

    <br>
    <br>
    <label for="myURL11">Test Hidden</label>
    <input id="myURL11" name="myURL" type="url" value="http://www.example.com" hidden>

    <br>
    <br>
    <label for="myURL13">Test Title</label>
    <input id="myURL13" name="myURL" type="url" value="bellatrix.com" title="bellatrix.solutions">

    <br>
    <br>
    <label for="myURL14">Test TabIndex</label>
    <input id="myURL14" name="myURL" type="url" value="bellatrix.solutions" tabindex="1">

    <br>
    <br>
    <label for="myURL15">Test AccessKey</label>
    <input id="myURL15" name="myURL" type="url" value="bellatrix.solutions" accesskey="a">

    <br>
    <br>
    <label for="myURL16">Test Style</label>
    <input id="myURL16" name="myURL" type="url" value="bellatrix.solutions" style="color: green;">

    <br>
    <br>
    <label for="myURL17">Test Translate Yes</label>
    <input id="myURL17" name="myURL" type="url" value="bellatrix.solutions" translate="yes">

    <br>
    <br>
    <label for="myURL18">Test Translate No</label>
    <input id="myURL18" name="myURL" type="url" value="bellatrix.solutions" translate="no">

    <br>
    <br>
    <label for="myURL19">Test Dir</label>
    <input id="myURL19" name="myURL" type="url" value="bellatrix.solutions" dir="rtl">

    <br>
    <br>
    <label for="myURL20">Test Lang</label>
    <input id="myURL20" name="myURL" type="url" value="bellatrix.solutions" lang="en">
