<!DOCTYPE html>
<html>
<head>
    <title>Week HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="output.css">
</head>
<body>
    <label for="myOutput">Hover</label>
    <output for="myOutput" id="myOutput" onmouseover="this.style.color='red';">10</output>

    <br>
    <br>
    <label for="myOutput1">Inner Html</label>
    <output id="myOutput1"><button name="button">Click me</button></output>

    <br>
    <br>
    <label for="myOutput2">No InnerText</label>
    <output id="myOutput2"></output>


    <script type="text/javascript" src="output.js"></script>
</body>
</html>
