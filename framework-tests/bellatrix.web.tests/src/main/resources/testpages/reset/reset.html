<!DOCTYPE html>
<html>
<head>
    <title>Week HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
    <br>
    <br>
    <label for="myButton">Providing default options Input Reset</label>
    <input type="reset" id="myButton" name="start" value="Start">

    <br>
    <br>
    <label for="myButton1">Test Hover Input Reset</label>
    <input type="reset" id="myButton1" name="start" value="Start" onmouseover="this.style.color='red';">

    <br>
    <br>
    <label for="myButton2">Test Focus Input Reset</label>
    <input type="reset" id="myButton2" name="start" value="Start" onfocus="this.style.color='blue';">

    <br>
    <br>
    <label for="myButton3">Test IsDisabled Input Reset</label>
    <input type="reset" id="myButton3" name="start" value="Start" disabled>

    <script type="text/javascript" src="reset.js"></script>
</body>
</html>
