<!DOCTYPE html>
<html>
<head>
    <title>Url HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="time.css">
</head>
<body>
    <label for="myWeek">Default</label>
    <input id="myWeek" name="myWeek" type="week" class="myTestClass">

    <br>
    <br>
    <label for="myWeek1">Test Max Min Step</label>
    <input id="myWeek1" name="myWeek1" type="week" step="10" min="2017-W01" max="2017-W52">

    <br>
    <br>
    <label for="myWeek2">Default Value</label>
    <input id="myWeek2" name="myWeek2" type="week" step="10" min="2017-W01" max="2017-W52" value="2017-W07">

    <br>
    <br>
    <label for="myWeek3">Autocomplete= ON</label>
    <input id="myWeek3" name="myWeek3" type="week" step="10" min="2017-W01" max="2017-W52" autocomplete="on">

    <br>
    <br>
    <label for="myWeek4">Autocomplete= OFF</label>
    <input id="myWeek4" name="myWeek4" type="week" step="10" min="2017-W01" max="2017-W52" autocomplete="off">

    <br>
    <br>
    <label for="myWeek5">Readonly Set</label>
    <input id="myWeek5" name="myWeek5" type="week" step="10" min="2017-W01" max="2017-W52" readonly>

    <br>
    <br>
    <label for="myWeek6">Required Set</label>
    <input id="myWeek6" name="myWeek6" type="week" step="10" min="2017-W01" max="2017-W52" required>

    <br>
    <br>
    <label for="myWeek7">Test Hover</label>
    <input id="myWeek7" name="myWeek7" type="week" step="10" min="2017-W01" max="2017-W52" onmouseover="this.style.color='red';">

    <br>
    <br>
    <label for="myWeek8">Test Focus</label>
    <input id="myWeek8" name="myWeek8" type="week" step="10" min="2017-W01" max="2017-W52" onfocus="this.style.color='blue';">

    <br>
    <br>
    <label for="myWeek9">Disabled Set</label>
    <input id="myWeek9" name="myWeek9" type="week" step="10" min="2017-W01" max="2017-W52" disabled>

    <script type="text/javascript" src="time.js"></script>
</body>
</html>
