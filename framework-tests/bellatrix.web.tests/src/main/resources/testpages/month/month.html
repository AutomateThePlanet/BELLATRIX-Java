<!DOCTYPE html>
<html>
<head>
    <title>Url HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="month.css">
</head>
<body>
    <label for="myMonth">Default</label>
    <input id="myMonth" name="myMonth" type="month" class="myTestClass">

    <br>
    <br>
    <label for="myMonth1">Test Max Min Step</label>
    <input id="myMonth1" name="myMonth1" type="month" step="2" min="1900-01" max="2032-12">

    <br>
    <br>
    <label for="myMonth2">Default Value</label>
    <input id="myMonth2" name="myMonth2" type="month" step="2" min="1900-01" max="2032-12" value="2017-08">

    <br>
    <br>
    <label for="myMonth3">Autocomplete= ON</label>
    <input id="myMonth3" name="myMonth3" type="month" step="2" min="1900-01" max="2032-12" autocomplete="on">

    <br>
    <br>
    <label for="myMonth4">Autocomplete= OFF</label>
    <input id="myMonth4" name="myMonth4" type="month" step="2" min="1900-01" max="2032-12" autocomplete="off">

    <br>
    <br>
    <label for="myMonth5">Readonly Set</label>
    <input id="myMonth5" name="myMonth5" type="month" step="2" min="1900-01" max="2032-12" readonly>

    <br>
    <br>
    <label for="myMonth6">Required Set</label>
    <input id="myMonth6" name="myMonth6" type="month" step="2" min="1900-01" max="2032-12" required>

    <br>
    <br>
    <label for="myMonth7">Test Hover</label>
    <input id="myMonth7" name="myMonth7" type="month" step="2" min="1900-01" max="2032-12" onmouseover="this.style.color='red';">

    <br>
    <br>
    <label for="myMonth8">Test Focus</label>
    <input id="myMonth8" name="myMonth8" type="month" step="2" min="1900-01" max="2032-12" onfocus="this.style.color='blue';">

    <br>
    <br>
    <label for="myMonth9">Disabled Set</label>
    <input id="myMonth9" name="myMonth9" type="month" step="2" min="1900-01" max="2032-12" disabled>

    <script type="text/javascript" src="month.js"></script>
</body>
</html>
