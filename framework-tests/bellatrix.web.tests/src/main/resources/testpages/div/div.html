<!DOCTYPE html>
<html>
<head>
    <title>Week HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="div.css">
</head>
<body>
    <label for="myDiv">Hover</label>
    <div id="myDiv" onmouseover="this.style.color='red';">Bellatrix</div>

    <br>
    <br>
    <label for="myDiv1">InnerText</label>
    <div id="myDiv1" onmouseover="this.style.color='red';">Automate The Planet</div>

    <br>
    <br>
    <label for="myDiv2">InnerHtml</label>
    <div id="myDiv2" onmouseover="this.style.color='red';"><button name="button">Click me</button></div>

    <br>
    <br>
    <label for="myDiv3">No Content</label>
    <div id="myDiv3" onmouseover="this.style.color='red';"></div>


    <script type="text/javascript" src="div.js"></script>
</body>
</html>
