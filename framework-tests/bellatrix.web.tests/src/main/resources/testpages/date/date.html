<!DOCTYPE html>
<html>
<head>
    <title>Url HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="date.css">
</head>
<body>
    <label for="myDate">Default</label>
    <input id="myDate" name="myDate" type="date" class="myTestClass">

    <br>
    <br>
    <label for="myDate1">Test Max Min Step</label>
    <input id="myDate1" name="myDate1" type="date" step="2" min="1900-01-01" max="2032-12-01">

    <br>
    <br>
    <label for="myDate2">Default Value</label>
    <input id="myDate2" name="myDate2" type="date" step="2" min="1900-01-01" max="2032-12-01" value="2017-08-07">

    <br>
    <br>
    <label for="myDate3">Autocomplete= ON</label>
    <input id="myDate3" name="myDate3" type="date" step="2" min="1900-01-01" max="2032-12-01" autocomplete="on">

    <br>
    <br>
    <label for="myDate4">Autocomplete= OFF</label>
    <input id="myDate4" name="myDate4" type="date" step="2" min="1900-01-01" max="2032-12-01" autocomplete="off">

    <br>
    <br>
    <label for="myDate5">Readonly Set</label>
    <input id="myDate5" name="myDate5" type="date" step="2" min="1900-01-01" max="2032-12-01" readonly>

    <br>
    <br>
    <label for="myDate6">Required Set</label>
    <input id="myDate6" name="myDate6" type="date" step="2" min="1900-01-01" max="2032-12-01" required>

    <br>
    <br>
    <label for="myDate7">Test Hover</label>
    <input id="myDate7" name="myDate7" type="date" step="2" min="1900-01-01" max="2032-12-01" onmouseover="this.style.color='red';">

    <br>
    <br>
    <label for="myDate8">Test Focus</label>
    <input id="myDate8" name="myDate8" type="date" step="2" min="1900-01-01" max="2032-12-01" onfocus="this.style.color='blue';">

    <br>
    <br>
    <label for="myDate9">Disabled Set</label>
    <input id="myDate9" name="myDate9" type="date" step="2" min="1900-01-01" max="2032-12-01" disabled>

    <script type="text/javascript" src="date.js"></script>
</body>
</html>
