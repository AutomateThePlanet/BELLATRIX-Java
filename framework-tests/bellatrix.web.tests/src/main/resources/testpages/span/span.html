<!DOCTYPE html>
<html>
<head>
    <title>Week HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="span.css">
</head>
<body>
    <label for="mySpan">Hover</label>
    <span id="mySpan" onmouseover="this.style.color='red';">Bellatrix</span>

    <br>
    <br>
    <label for="mySpan1">InnerText</label>
    <span id="mySpan1" onmouseover="this.style.color='red';">Automate The Planet</span>

    <br>
    <br>
    <label for="mySpan2">InnerHtml</label>
    <span id="mySpan2" onmouseover="this.style.color='red';"><button name="button">Click me</button></span>

    <br>
    <br>
    <label for="mySpan3">No Content</label>
    <span id="mySpan3" onmouseover="this.style.color='red';"></span>

    <script type="text/javascript" src="span.js"></script>
</body>
</html>
