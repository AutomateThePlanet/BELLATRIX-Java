<!DOCTYPE html>
<html>
<head>
    <title>Week HTML Control Demo</title>
    <link rel="stylesheet" type="text/css" href="anchor.css">
</head>
<body>
    <label for="myAnchor">Click</label>
    <a id="myAnchor" href="https://automatetheplanet.com" target="_self">Automate The Planet</a>

    <br>
    <br>
    <label for="myAnchor1">Hover</label>
    <a id="myAnchor1" href="automatetheplanet.com" onmouseover="this.style.color='red';">Automate The Planet</a>

    <br>
    <br>
    <label for="myAnchor2">Focus</label>
    <a id="myAnchor2" href="automatetheplanet.com" onfocus="this.style.color='blue';">Automate The Planet</a>

    <br>
    <br>
    <label for="myAnchor4">Inner HTML</label>
    <a id="myAnchor4" href="automatetheplanet.com"><button name="button">Click me</button></a>

    <br>
    <br>
    <label for="myAnchor5">Rel</label>
    <a id="myAnchor5" rel="canonical">Automate The Planet</a>

    <br>
    <br>
    <label for="myAnchor6">No Text</label>
    <a id="myAnchor6" rel="canonical"></a>


    <script type="text/javascript" src="anchor.js"></script>
</body>
</html>
